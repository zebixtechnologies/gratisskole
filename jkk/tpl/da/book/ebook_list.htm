<!-- EBOOK_LIST -->
<div class="standard-title">[PAGE[TITLE]]</div>

<div class="ebook-front-wrap">
<table border="0" cellspacing="0" cellpadding="0" class="ebook-width">
<tr>
<td class="ebook-list-image"><img src="[DIR[DATA]]image/ebook.jpg" class="ebook-front-image" alt="" /></td>
<td class="ebook-list-text">
[STR[EBOOK_TEXT]]
</td>
</tr>
</table>
</div>

<div class="ebook-list-pane-info">
<table border="0" cellspacing="0" cellpadding="0" class="ebook-width">
<tr>
<td class="ebook-pane-top-image"><img src="[DIR[DATA]]image/ppc.jpg" class="ebook-pane-image" alt="PocketPC" /></td>
<td class="ebook-pane-top-text">
[STR[EBOOK_PPC_TEXT]]
</td>
<td class="ebook-pane-gap">&nbsp;</td>
<td class="ebook-pane-top-image"><img src="[DIR[DATA]]image/palm.jpg" class="ebook-pane-image" alt="Palm" /></td>
<td class="ebook-pane-top-text">
[STR[EBOOK_PALM_TEXT]]
</td>
</tr>
<tr><td colspan="5" style="border-top:1px solid #dddddd"><img src="[DIR[DATA]]image/trans.gif" style="border:0;width:400px;height:8px" alt="" /></td></tr>

<tr>
<td colspan="2" class="ebook-pane-wrap">
[EBOOK[LIST1]]
</td>
<td class="ebook-pane-gap">&nbsp;</td>
<td colspan="2" class="ebook-pane-wrap">
[EBOOK[LIST2]]
</td>
</tr>
</table>
</div>
&nbsp;
<!-- /EBOOK_LIST -->
