<!-- BLOG-COMMENT -->
<div class="blog-comment-wrap">
<table border="0" cellspacing="0" cellpadding="0" style="width:526px;table-layout:fixed">
<tr class="blog-comment-info-wrap">
<td class="blog-comment-comment">[STR[COMMENT]] #[COMMENT[NUMBER]]</td>
<td class="blog-comment-date-time">[COMMENT[DATE_TIME]] CET</td>
</tr>
<tr class="blog-comment-info-wrap">
<td class="blog-comment-name-mail" ><b>[COMMENT[NAME]][TAG[EMAIL]]</b> &nbsp; - &nbsp; ([COMMENT[UEMAIL]])[TAG[/EMAIL]]</td>
<td class="blog-comment-url" >[TAG[URL]]<a class="date-link" href="[COMMENT[URL]]">[COMMENT[URL]]</a>[TAG[/URL]]</td>
</tr>
<tr>
<td colspan="2" class="blog-comment-text">[COMMENT[TEXTDATA]]</td>
</tr>
</table>
</div>
<!-- /BLOG_COMMENT -->
