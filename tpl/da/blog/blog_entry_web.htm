<!-- BLOG_ENTRY_WEB -->
<div class="blog-entry-wrap">
<table border="0" cellspacing="0" cellpadding="0" style="width:410px;table-layout:fixed">
<tr><td colspan="2" class="blog-entry-title">[ENTRY[TITLE]]</td></tr>
<tr>
<td class="blog-entry-date"><a class="rlink" href="blog[EXT]?d=[ENTRY[DATE_TIME_LINK]]">[ENTRY[DATE_TIME]] CET</a></td>
<td class="blog-entry-subjects">&nbsp;[ENTRY[SUBJECT_LIST]]</td>
</tr>
<tr><td colspan="2" class="blog-entry-text">[ENTRY[TEXT_DATA]]</td></tr>
</table>
</div>
<!-- /BLOG_ENTRY_WEB -->
